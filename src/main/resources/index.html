<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XGalaga</title>
    <link href="stylesheets/xgalaga.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="standards/es5-shim.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga.js"></script>
    <!-- Game components -->
    <script type="text/javascript" src="../javascript/xgalaga/Game.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Hud.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/PathInfo.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/StarField.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/PathEntry.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Alien.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Aliens.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/AlienTorpedo.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/AlienTorpedos.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Explosion.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Explosions.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/HighScores.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Level.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/levels.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Player.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/PlayerTorpedo.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Prize.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Prizes.js"></script>
    <script type="text/javascript" src="../javascript/xgalaga/Star.js"></script>

    <script type="text/javascript">
    
    var game;
    
    $(function() {
        game = new xgalaga.Game($("#xgalaga")[0]);
    });
    
    </script>    
  </head>
  <body>  
  
    <!-- <a href="https://github.com/kayahr/xgalaga-js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a> -->
  
    <div id="xgalaga">
      <div class="output"></div>
      <div class="menu" id="menu">      
        <p class="version">v1.0.0</p>
        <p class="copyright">
          Original XGalaga © 1995-1998 <a href="http://rumsey.org/xgal.html">Joe Rumsey</a><br />
          JavaScript port © 2010-2012 <a href="http://github.com/kayahr/xgalaga-js/">Klaus Reimer</a>, © 2022 <a href="http://github.com/aaferrari/xgalaga-js/">Agustin Ferrari</a>
        </p>
        <div class="help">
          <h1>Keyboard controls</h1>
          <table>
            <tr class="important">
              <th>Left / Right</dt>
              <td>Move spaceship</td>
            </tr>
            <tr class="important">
              <th>Space bar</th>
              <td>Fire weapon</td>
            </tr>
            <tr>
              <th>P</th>
              <td>Pause game</td>
            </tr>
            <tr>
              <th>Q</th>
              <td>End game</td>
            </tr>
          </table>
        </div>
        <p class="start">
          Press space bar to start the game
        </p>
      </div>
      <div class="border"></div>
    </div>
    
    <div id="sounds">
      <audio id="warp-sound">
        <source src="sounds/warp.mp3" type="audio/mpeg" />
        <source src="sounds/warp.ogg" type="audio/ogg" />
      </audio>
      <audio id="firetorp-sound">
        <source src="sounds/firetorp.mp3" type="audio/mpeg" />
        <source src="sounds/firetorp.ogg" type="audio/ogg" />
      </audio>
      <audio id="torphit-sound">
        <source src="sounds/torphit.mp3" type="audio/mpeg" />
        <source src="sounds/torphit.ogg" type="audio/ogg" />
      </audio>
      <audio id="explode-sound">
        <source src="sounds/explode.mp3" type="audio/mpeg" />
        <source src="sounds/explode.ogg" type="audio/ogg" />
      </audio>
      <audio id="explode_big-sound">
        <source src="sounds/explode_big.mp3" type="audio/mpeg" />
        <source src="sounds/explode_big.ogg" type="audio/ogg" />
      </audio>
      <audio id="ddloo-sound">
        <source src="sounds/ddloo.mp3" type="audio/mpeg" />
        <source src="sounds/ddloo.ogg" type="audio/ogg" />
      </audio>
    </div>
    
  </body>
</html>
